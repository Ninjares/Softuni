<title>Forms</title>
<form action="">
<fieldset>
    <legend>Customer Details</legend>
    <div>
        <label>First Name</label>
        <input placeholder="George">
    </div>
    <div>
        <label>Last Name</label>
        <input placeholder=Devis>
    </div>
    <div>
        <input type=radio name=gender value=Male><label>Male</label>
        <input type=radio name=gender value=Female><label>Female</label>
        <input type=radio name=gender value=Other><label>Other</label>
    </div>
    <div>
        <label>Preferred contact method:</label>
        <input type=radio name=contactMethod value=Email><label>Email</label>
        <input type=radio name=contactMethod value=Phone><label>Phone</label>
    </div>
    <div>
        <label>Email</label>
        <input type="email" placeholder=your@email.com>
    </div>
    <div>
        <label>Phone</label>
        <input placeholder=+359885236225>
    </div>
    <div>
        <label>Town</label>
        <select name=towns>
            <option value=Varna>Varna</option>
            <option value=Plovdiv>Plovdiv</option>
            <option value=Burgas>Burgas</option>
            <option value=Sofia>Sofia</option>
            <option value=Pleven>Pleven</option>
        </select>
    </div>
    <div>
        <label>Age</label>
        <input type="number" min=18 max=70>
    </div>
    <div>
        <label>Programming language</label>
        <input list="languages">
        <datalist id=languages>
            <option value=Java>Java</option>
            <option value=PHP>PHP</option>
            <option value=C#>C#</option>
            <option value=JavaScript>JavaScript</option>
            <option value=Python>Python</option>
            <option value=Ruby>Ruby</option>
            <option value=Other>Other</option>
        </datalist>
    </div>
    <div>
        <textarea placeholder="More information..." rows="5" cols="20"></textarea>
    </div>
    <div>
        <input type=checkbox checked>
        <label>I agree the Terms and Conditions</label>
    </div>
    <div>
        <input type=submit value=Send>
    </div>
</fieldset>
</form>
