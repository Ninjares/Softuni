<title>Buttons CSS</title>
<body>
    <h2>Normal Buttons</h2>
    <a class="button normal" style="
        outline: none;
        cursor: pointer;
        background: rgb(251, 251, 251);
        border-color: rgb(51, 51, 51);
        color: rgb(51, 51, 51);
        border-radius: 20px;
        margin: 6px;
        padding: 10px;
        border-width: 2px;
    ">Learn More</a>
    <button class="button normal">Learn More</button>
    <button class="button hover normal" style="    background: rgb(51, 51, 51);
    color: rgb(251, 251, 251);
    border-radius: 20px;
    margin: 6px;
    padding: 10px;
    cursor: pointer;
    outline: none; ">Learn More</button>
     
    <h2>Filled Buttons</h2>
    <a class="button ">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover" style="    background: rgb(0, 102, 0);
    color: rgb(251, 251, 251);
    border-color: rgb(51, 51, 51);">Learn More</button>
     
    <h2>Icon buttons</h2>
    <a class="button "><i class="fas fa-arrow-down"></i>Download</a>
    <button class="button fill"><i class="fas fa-arrow-down"></i>Download</button>
    <button class="button fill hover"><i class="fas fa-arrow-down"></i>Download</button>
</body>
<link rel="stylesheet" href="buttonstyle.css">
